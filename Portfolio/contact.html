<!DOCTYPE html>
<html lang="fr">
<head>

    <title>MyosDev | Contact</title>

<body>
    <header class="headContact">
        <div id="flexHeader" class="container">
            <nav>
                <span class="logo">MyosDev</span>
                <ul>
                    <li><a href="./index.html">Accueil</a></li>
                    <li><a href="#creations">Créations</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
    <section class="formFlex">
        <div class="card">
       <form action="post" id="formulaire">
           <label for="prenom">Votre Prénom :</label><br>
                <input type="text" name="prenom" id="prenom" required><br>
           <label for="nom">Votre Nom :</label><br>
                <input type="text" name="nom" id="nom" required="" ><br>
           <label for="email">Votre E-mail :</label><br>
                <input type="email" name="email" id="email" required ><br>
           <label for="demande">Rédigez votre demande :</label><br>
                <textarea name="description" id="desctiption" cols="30" rows="7" required></textarea>
                <input class="envoyer" type="submit">
       </form>
    </div> 
    </section>  
    </div>
    </header>
    <footer id="flexFoot">
        <div class="container"><span>&copyCopyright MyosDev 2021/2022</span></div>
    </footer>
